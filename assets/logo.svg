<!-- Logo SVG INVEST PRODUCTION (basÃ© sur le logo officiel) -->
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AE14A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Truck Icon -->
  <g transform="translate(10, 20)">
    <!-- Cab -->
    <rect x="0" y="15" width="15" height="20" fill="url(#truckGradient)" rx="2"/>
    <!-- Windshield -->
    <rect x="2" y="17" width="11" height="8" fill="#2B3B60" opacity="0.3"/>
    <!-- Trailer -->
    <rect x="15" y="10" width="25" height="25" fill="url(#truckGradient)" rx="2"/>
    <!-- Grille -->
    <rect x="0" y="32" width="4" height="3" fill="#2B3B60"/>
    <!-- Wheels -->
    <circle cx="8" cy="38" r="4" fill="#2B3B60" stroke="url(#truckGradient)" stroke-width="2"/>
    <circle cx="25" cy="38" r="4" fill="#2B3B60" stroke="url(#truckGradient)" stroke-width="2"/>
    <circle cx="35" cy="38" r="4" fill="#2B3B60" stroke="url(#truckGradient)" stroke-width="2"/>
  </g>
  
  <!-- IP Letters -->
  <text x="60" y="50" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="white" style="font-style: italic;">IP</text>
  
  <!-- INVEST PRODUCTION text -->
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="white" letter-spacing="2">INVEST PRODUCTION</text>
</svg>
